<header class="header">
  <div class="header-container">
    <div class="logo">
      <a routerLink="/">
        <h1>Princegaming</h1>
      </a>
    </div>

    <nav class="nav">
      <ul class="nav-list">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i
              class="bi bi-houses-fill"></i>Inicio</a></li>
        <li><a routerLink="/productos" routerLinkActive="active"><i class="bi bi-joystick"></i>Productos</a></li>
        <li>
          <a routerLink="/carrito" routerLinkActive="active" (click)="openCart(); $event.preventDefault()"><i class="bi bi-cart4">Compras</i>
            <span *ngIf="cartItemCount > 0" class="cart-badge">{{ cartItemCount }}</span>
          </a>
        </li>
        <li><a routerLink="/login" routerLinkActive="active"><i class="bi bi-building-fill-gear">Empresa</i></a></li>
      </ul>
    </nav>
  </div>
</header>
