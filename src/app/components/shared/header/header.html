<header class="header">
  <div class="header-container">
    <div class="logo">
      <h1>Princegaming</h1>
    </div>
    
    <nav class="nav-menu">
      <a routerLink="/home">Inicio</a>
      <a routerLink="/consolas">Consolas</a>
      <a routerLink="/juegos">Juegos</a>
      <a routerLink="/accesorios">Accesorios</a>
      <a routerLink="/cart" class="cart-link" title="Carro de Compras"><i class="bi bi-cart4"></i></a>
    </nav>
    
    <div class="auth-section">
      <div *ngIf="!isAuthenticated" class="auth-buttons">
        <a routerLink="/login" class="btn btn-login">Iniciar Sesión</a>
      </div>
      
      <div *ngIf="isAuthenticated" class="user-menu">
        <span class="welcome-text">Bienvenido, {{ currentUser?.name || currentUser?.email }}</span>
        <a routerLink="/panel" class="btn btn-panel">Panel</a>
        <button (click)="logout()" class="btn btn-logout">Cerrar Sesión</button>
      </div>
    </div>
  </div>
</header>
